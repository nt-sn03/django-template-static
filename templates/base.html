<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal blog and portfolio of a Python Backend Developer and Software Engineer">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --accent: #3b82f6;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-light: #f8fafc;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            color: var(--text-primary);
        }
        
        .font-display {
            font-family: 'DM Serif Display', serif;
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        }
        
        .card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-4px);
        }
        
        .skill-tag {
            transition: all 0.2s ease;
        }
        
        .skill-tag:hover {
            transform: scale(1.05);
            background: var(--primary);
            color: white;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        
        .decorative-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        }
    </style>
</head>
<body class="bg-white">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="font-display text-2xl text-slate-900 font-bold tracking-tight">
                    DevBlog
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="{% url "home" %}" class="nav-link text-slate-900 font-medium">Home</a>
                    <a href="{% url "about" %}" class="nav-link text-slate-600 hover:text-slate-900 font-medium">About</a>
                    <a href="{% url "blog" %}" class="nav-link text-slate-600 hover:text-slate-900 font-medium">Blog</a>
                    <a href="{% url "contact" %}" class="nav-link text-slate-600 hover:text-slate-900 font-medium">Contact</a>
                </div>
                <div class="md:hidden">
                    <button class="text-slate-600 hover:text-slate-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}

                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-slate-800 pt-8 text-center text-slate-500">
                <p>&copy; 2026 DevBlog. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
